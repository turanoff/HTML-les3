<!DOCTYPE html>
<HTML> 
<HEAD>
	<META charset="utf-8">
	<TITLE>Заполните анкету</TITLE>
</HEAD> 
</BODY> 
    <h1>Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php">
    <fieldset>
        <legend> Авторизируйтесь </legend>

            <input type="text" name="familyname" placeholder="Фамилия" maxleigth="25" autofocus required pattern="[А-Яа-яЁё]+">
        <br>

            <input type="text" name="name" placeholder="Имя" maxleigth="20" required pattern="[А-Яа-яЁё]+">

        <br>

            <input type="text" name="fathername" placeholder="Отчество" maxleigth="24" required pattern="[А-Яа-яЁё]+">

        <br>
            <fieldset>

                <legend> Паспортные данные </legend>
                    <label FOR="id serial"> Серия </label>
                    <br>
                    <label FOR="id number"> Номер паспорта  </label>
                    <br>  
                        <input type="text" name="serial" id="serial" placeholder="AA" maxleigth="2" required pattern="[A-Za-z]{2}">
                        <input type="text" name="number" id="number" placeholder="1234567" maxleigth="7" required pattern="[0-9]{7}">
            </fieldset>

            <fieldset>
                <legend> Дата рождения </legend>
                    <label> 
                        <input type="text" name="year" placeholder="2000" maxleigth=4 required pattern="[0-9]{4}">
                        Год рождения
                    </label>
                    <br>
                    <label> 
                        <select name="month" >
                            <option value="1">Январь</option>
                            <option value="2">Февраль</option>
                            <option value="3">Март</option>
                            <option value="4">Апрель</option>
                            <option value="5">Май</option>
                            <option value="6">Июнь</option>
                            <option value="7">Июль</option>
                            <option value="8">Август</option>
                            <option value="9">Сентябрь</option>
                            <option value="10">Октябрь</option>
                            <option value="11">Ноябрь</option>
                            <option value="12">Декбрь</option>
                        </select>
                        Месяц рождения
                    </label>
                    <br> 
                    <label> 
                        <input type="number" name="day" min="1" max="31" step="1">
                        День рождения
                    </label> 
            </fieldset>
        <label> 
            <select name="nation" >
                <option value="1">РБ</option>
                <option value="2">РФ</option>
                <option value="3">УКР</option>
                <option value="4">КАЗ</option>
                </select>
                Национальность
        </label>
        <br>
        <label> 
            Адрес:
            <br>
            <textarea name="adres" lang="ru"></textarea>
        </label>
    </fieldset>
    <fieldset>
        <legend> Интересы </legend>
        <fieldset>
            <legend> Хобби </legend>
            <input type="checkbox" name="hobbies[]" value="1"> Рыбалка
            <br>
            <input type="checkbox" name="hobbies[]" value="2"> Астрономия
            <br>
            <input type="checkbox" name="hobbies[]" value="3"> Дайвинг
            <br>
            <input type="checkbox" name="hobbies[]" value="4"> Марки
        </fieldset>
        <fieldset>
            <legend> Домашние животные </legend>
            <select multiple name="animals">  <!---вопрос о работоспособности в браузерах-->
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">					
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осетр</option>
                </optgroup>
                <optgroup label="Птицы">					
                    <option value="7">Стая ворон</option>
                    <option value="8">Аист</option>
                    <option value="9">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>    
    <fieldset>
        <legend> Данные для входаи востановления пароля </legend>
        <input type="text" name="login" placeholder="Логин" required size="20" pattern="[A-Za-z]{5,}">
        <br>
        <input type="password" name="password2" placeholder="Пароль" size="20" required autocomplete="off" pattern="[A-Za-z]{10,}">
    </fieldset>>
    <fieldset>
        <legend> Координаты: </legend>
        <input type="email" name="e-mail2"  placeholder="введите адрес почты">
        <br>
        <input type="url" name="url2" placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend> Цифры </legend>
        <input type="number" name="numbers" min="-2.5" max="2.5" step="0.1">
        <br>
        <input type="range" name="range" min="0" max="10" step="1">
    </fieldset>
    <fieldset>
        <legend> Кнопки управления </legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="сбросить">
        <br>
        <button type="button"><img src="email.png"></button>
    </fieldset>
    </form>
</BODY> 
</HTML>
